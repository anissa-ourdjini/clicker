<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Moshi Clicker</title>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="title">Moshi Moshi</div>
      <div id="score">0 Points</div>
      <img id="moshi" src="./asset/images/moshi_normal.png" alt="Moshi" />
      <div id="floating-container"></div>
    </div>
    <div class="shop">
      <h2>Boutique</h2>
      <div class="upgrade" onclick="buyUpgrade(5, 50)">
        <img src="./asset/images/moshi_squeezed.png" alt="Icon" width="40" style="vertical-align: middle;" />
        <span style="font-size: 1.2rem; vertical-align: middle;">Click Power +5</span>
        <span class="onigiri-price">üçô 50</span>
      </div>
      <div class="upgrade" onclick="buySkin('rose', 15)">
        <img src="./asset/images/moshi_rose_normal.png" alt="Rose" width="40" style="vertical-align: middle;" />
        <span style="font-size: 1.2rem; vertical-align: middle;">Skin Rose</span>
        <span class="onigiri-price">üçô 15</span>
      </div>
    </div>
  </div>
</body>
</html>
